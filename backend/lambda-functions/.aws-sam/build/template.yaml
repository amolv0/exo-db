AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: A SAM template for deploying multiple Lambda functions.
Resources:
  eventsGet:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: exodb-eventsGetFunc
      Handler: eventsGet.handler
      Runtime: nodejs20.x
      CodeUri: eventsGet
      Role: arn:aws:iam::228049799584:role/service-role/dynamoDB_crud
    Metadata:
      SamResourceId: eventsGet
  updateFutureEvents:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: exodb-eventsFutureUpdateFunc
      Handler: updateFutureEvents.handler
      Runtime: python3.10
      CodeUri: updateFutureEvents
      Role: arn:aws:iam::228049799584:role/service-role/dynamoDB_crud
    Metadata:
      SamResourceId: updateFutureEvents
  websocketConnect:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: exodb-websocketConnectFunction
      Handler: websocketConnect.handler
      Runtime: nodejs20.x
      CodeUri: websocketConnect
      Role: arn:aws:iam::228049799584:role/service-role/dynamoDB_crud
    Metadata:
      SamResourceId: websocketConnect
  websocketDisconnect:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: exodb-websocketDisconnectFunction
      Handler: websocketDisconnect.handler
      Runtime: nodejs20.x
      CodeUri: websocketDisconnect
      Role: arn:aws:iam::228049799584:role/service-role/dynamoDB_crud
    Metadata:
      SamResourceId: websocketDisconnect
